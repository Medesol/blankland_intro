	<script type="text/javascript">
		$(function () {
			sound.click = $("#outSound")[0];
			sound.grow = $("#growSound")[0];
			sound.hurt = $("#hurtSound")[0];
			sound.severe = $("#severeSound")[0];
			sound.distribute = $("#distributeSound")[0];
			var bgm = $("#bgm")[0];
			sound.click.volume = 0.5;
			sound.grow.volume = 0.3;
			sound.hurt.volume = 0.9;
			sound.severe.volume = 1;
			sound.distribute.volume = 0.5;
			bgm.volume = 0.1;
			var player1 = new Player($("#player1"), "fire");
			var com1 = new Player($("#com1"), "water");
			var com2 = new Player($("#com2"), "land");
			var com3 = new Player($("#com3"), "wind");
			var map = new Map($("#map"), 14, 14);
			var game = new GameDemo(map, player1, com1, com2, com3);
			game.loadNumberSign(player1, $("#player1Num"));
			game.loadNumberSign(com1, $("#com1Num"));
			game.loadNumberSign(com2, $("#com2Num"));
			game.loadNumberSign(com3, $("#com3Num"));
			game.loadDistribute(player1, $("#player1dis"));
			game.loadDistribute(com1, $("#com1dis"));
			game.loadDistribute(com2, $("#com2dis"));
			game.loadDistribute(com3, $("#com3dis"));
			game.initialize();
			var currstyle = "";
			var charset = {
				fire: "火",
				water: "水",
				wind: "风",
				land: "土"
			};
			game.setPlayerStart(function (p) {
				$("#info").removeClass(currstyle);
				currstyle = p.type;
				$("#info").html(charset[p.type] + "元素 正在思考");
				$("#info").addClass(currstyle);
			});
			game.changeView(com2);


		});
	</script>
